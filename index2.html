<!DOCTYPE html>
<html>

<head>
    <title>2D Game</title>
    <link rel="stylesheet" href="style2.css"/>
</head>

<body onkeyup="keyCheck(event);" class="body">

   




   

    <div class="background" id="background">
        <img src="score.png" class="scoreBoard" />
        <img src="heartB.png" class="heartB" />
        <img src="heart.png" class="heart1" />
        <div class="text" >SCORE</div>
        <div class="score" id="score">0</div>
        <div class="live" id="live">0</div>
        <img src="pausedBtn.png" class="pausedBtn" id="pausedBtn" onclick="pausedBtn();"/>
        <img src="Run (1).png" class="player" id="player"/>
        <img src="blast.png" class="blast" id="blast"/>
        
       
        
        

    </div>

    <div class="gameOver" id="gameOver">
        <div>Game Over‚ùó</div>
        <div>Your score:</div>
        <div id="endScore">0</div>
        <div>Collected Hearts:</div>
        <div id="collectedHearts">0</div>
        <div class="b1" onclick="back();">Try Again</div> 

        
    </div>

    <div class="won" id="won">
        Congradulations‚ù§Ô∏èüéâ
        
        <div>Your score:</div>
        <div id="wonScore">0</div>
        <div>Collected Hearts:</div>
        <div id="collectedLives">0</div>
        <div class="b1" onclick="re();">Play Again</div>
        

       

    </div>


    <script src="script2.js"></script>
</body>

</html>
